<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>フレキッシブルシナジーのお問い合わせ</title>
    <meta name="description" content="我らはフレキッシブルシナジー">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="logo-area">
              <img src="images\logo.JPG" class="logo" alt="ロゴ画像" width="280px" height="100">
              <h2>[フレキシブル・シナジー]</h2>
            </div>
        
        
            <div class="nav-links">
              <ul>
                <a href="index.html"><li>TOP</li></a>
                <a href="movie.html"><li>配信動画</li></a>
                <a href="flexble.member.html"><li>メンバー紹介</li></a>
                <a href="business.html"><li>企業関係者様</li></a>
                <a href="customer.html"><li>お問い合わせ</li></a>
              </ul>
            </div>
         </nav>

         <div class="Form">
          <div class="Form-Item">
            <p class="Form-Item-Label">
              <span class="Form-Item-Label-Required">必須</span>会社名
            </p>
            <input type="text" class="Form-Item-Input" placeholder="例）株式会社シナジー">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>氏名</p>
            <input type="text" class="Form-Item-Input" placeholder="例）山田太郎">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>電話番号</p>
            <input type="text" class="Form-Item-Input" placeholder="例）000-0000-0000">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>メールアドレス</p>
            <input type="email" class="Form-Item-Input" placeholder="例）example@gmail.com">
          </div>
          <div class="Form-Item">
            <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>お問い合わせ内容</p>
            <textarea class="Form-Item-Textarea"></textarea>
          </div>
          <input type="submit" class="Form-Btn" value="送信する">
        </div>
                    
    </main>
    
</body>
</html>
